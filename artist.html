<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0" />

    <title>ReviewMu</title>

    <link rel = "stylesheet" href = "style.css">


</head>




<body>

    <main>

        <h1 class = "home-btn" >ReviewMu</h1>

        <div class = "top-bar">

            <button id = "artist-menu-btn">Artists</button>

            <button id = "genre-menu-btn">Genres</button>

            <button id = "toprated-menu-btn">Top Rated</button>

            <button id = "popular-menu-btn">Popular Right Now</button>

            <button id = "discussion-menu-btn">Discussions</button>



        </div>
        
        <div class = "artist-page">

        <img id = "artist-img" alt = "">
        <h1 id = "artist-name"></h1>
        <p  id = "artist-genre"></p>
        <p id = "artist-bio"></p>

        <div class = "artist-feedback">


        <label for = "artist-rating">Rating 1-100</label>
        <input id = "artist-rating" type = "number" min="1" max = "100">

        <label for = "artist-review">Review</label>
        <textarea id = "artist-review"></textarea>

        <button id = save-artist-review>Save Review</button>
        <p id = "save-artist-msg"></p>


            </div>



        </div>


       
        <div id = "artist-albums"></div>
        


    </main>



<script src="script.js"></script>
</body>




</html>
