<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />

    <title>ReviewMu</title>


    <link rel = "stylesheet" href = "style.css" />

</head>


<body>

    

    <main>
        
        <h1 class = "home-btn">ReviewMu</h1>

        <div class = "top-bar">

            <button id = "artist-menu-btn">Artists</button>

            <button id = "genre-menu-btn">Genres</button>

            <button id = "toprated-menu-btn">Top Rated</button>

            <button id = "popular-menu-btn">Popular Right Now</button>

            <button id = "discussion-menu-btn">Discussions</button>



        </div>

        <div class = "album-page">


       
        <img id = "album-cover" alt = "">
        <h1 id = "album-title"></h1>
        <p id = "artist"></p>
        <p id = "release-date"></p>
        <p id = "album-description"></p>

        <div class = "feedback">

        <label for = "user-rating">Rating 1-100</label>
        <input id = "user-rating" type = "number" min = 1 max = 100>

        <label for = "user-review">Review</label>
        <textarea id = "user-review"></textarea>

        <button id = "save-review">Save Review</button>
        <p id="save-msg"></p>




            </div>
       


        </div>

    </main>




<script src="script.js"></script>
</body>



















</html>
