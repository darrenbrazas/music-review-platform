<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />

    <title>ReviewMu</title>


    <link rel = "stylesheet" href = "style.css" />

</head>


<body>

    <main>
        
        <h1 class = "home-btn">ReviewMu</h1>


        <div class = "top-bar">

            <button id = "artist-menu-btn">Artists</button>

            <button id = "genre-menu-btn">Genres</button>

            <button id = "toprated-menu-btn">Top Rated</button>

            <button id = "popular-menu-btn">Popular Right Now</button>

            <button id = "discussion-menu-btn">Discussions</button>



        </div>

        <div class = "discussion-space">

       


            <h2>Discussions</h2>

            <button id = "discussion-create-btn">Create Discussion</button>


            <div id = "create-discussion-form"  style="display: none;">

                <label for ="discussion-title">Title:</label>
                <input id = "discussion-title" type ="text" placeholder="Discussion title" minlength="5" maxlength="50" required>
                <label for ="discussion-subject">Subject:</label>
                <input id = "discussion-subject" type = "text" placeholder="Discussion subject" minlength="5" maxlength="75" required>

                <label for = "discussion-body">Body:</label>
                <textarea id = "discussion-body"  placeholder ="Write your post..." minlength="20" maxlength="1000" required></textarea>

                <p id="char-count">Character Count 0 / 1000</p>


                <button id = "submit-discussion-btn">Post</button>


            </div>

            <div id="discussions" class="discussions-space"></div>


       


        </div>

    </main>




<script src="script.js"></script>
</body>




</html>
